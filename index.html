<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>


<body>
  <div id="calculator">
    <div id="operations">
      <div id="previous-operation">1234 +</div>
      <div id="current-operation">123456</div>
    </div>
    <div id="buttons-container">
      <button class="row-1">CE</button>
      <button class="row-1">C</button>
      <button class="row-1">DEL</button>
      <button class="row-1">/</button>
      <button class="row-2">7</button>
      <button class="row-2">8</button>
      <button class="row-2">9</button>
      <button class="row-2">x</button>
      <button class="row-3">4</button>
      <button class="row-3">5</button>
      <button class="row-3">6</button>
      <button class="row-3">-</button>
      <button class="row-4">1</button>
      <button class="row-4">2</button>
      <button class="row-4">3</button>
      <button class="row-4">+</button>
      <button class="row-5">0</button>
      <button class="row-5">00</button>
      <button class="row-5">.</button>
      <button class="row-5">=</button>
    </div>

  </div>



  <script src="./js/script.js"></script>
</body>

</html>
